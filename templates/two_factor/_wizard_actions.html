{% load i18n %}
{% if cancel_url %}
  <a href="{% url 'home' %}"
    class="underlineHover">{% trans "Cancel" %}</a>
{% endif %}
<input type="submit" class="underlineHover" value="Next"></input>
{% if wizard.steps.prev %}
  <button name="wizard_goto_step" type="submit"
          value="{{ wizard.steps.prev }}"
          class="underlineHover">{% trans "Back" %}</button>
{% else %}
  <button disabled name="" type="button" disabled>{% trans "Back" %}</button>
{% endif %}
