{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<div class="header">
  <a href="{% url 'home' %}">Much Security Very Password</a>
  <div class="header-right">
    <a href="{% url 'index' %}" class="underlineHover">Passwords</a>
    <a href="{% url 'about' %}" class="underlineHover">About</a>
  </div>
</div>

<body>
<div class="wrapper">
    <div id="formContent">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="underlineHover" type="submit" value="Login"></input>
      </form>
    </div>

    <div id="formFooter">
      <p><a class="underlineHover" href="{% url 'signup' %}">Sign up</a></p>
      <p><a class="underlineHover" href="{% url 'login_hint' %}">Forgot Password?</a></p>
    </div>
  </div>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
{% endblock %}
